<div 
  class="match-container"
  [ngClass]="{ left: matchDetails.seedMatches.length }">
  
    <div class="winner">
      <div 
        class="winner-text"
        [ngClass]="{ clickable: matchDetails.matchInfo }"
        (click)="matchDetails.matchInfo ? toggleDisplay() : null">
        {{ matchDetails.winner.name }}
      </div>
    </div>
</div>
